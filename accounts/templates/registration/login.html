{% extends 'base.html' %}
{% block title %}
Log In
{% endblock %}
{% block content %}

{% load bootstrap4 %}

<h1>Log In</h1>

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="hidden" value="{{ next }}" name="next">
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
<a href="{% url 'register' %}">Register a New Account</a>

{% endblock %}
