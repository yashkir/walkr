{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>walkrR - {% block title %}{% endblock %}</title>
  {% bootstrap_css %}
</head>
<body>
  {% bootstrap_javascript jquery='full' %}
  {% bootstrap_messages %}
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">walkR</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'walks_home' %}">Walks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forums_home' %}">Forums</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'profile' %}">{{ user.username }}</a>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>

  <main class="container mt-4">
  {% block content %}
  {% endblock %}
  </main>
</body>
</html>
