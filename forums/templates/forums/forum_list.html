{% extends 'base.html' %}
{% block title %}
Forums
{% endblock %}
{% block content %}

<h1>Forums</h1>

<hr>

<div class="list-group">
{% for forum in forum_list %}
  <a class="list-group-item list-group-item-action" href="{% url 'forums_detail' forum.id %}">
    <span class="h5 text-primary">{{ forum.title }}</span>
    <br>
    <small>{{ forum.description }}</small>
  </a>
{% endfor %}
</div>

{% endblock %}
