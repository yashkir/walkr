{% extends 'base.html' %}
{% block title %}
Delete Walk
{% endblock %}
{% block content %}

{% load bootstrap4 %}

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'walk_detail' walk.id%}">{{walk.title}}</a></li>
          <li class="breadcrumb-item active">
            Delete {{walk.title}}
          </li>
        </ol>
      </nav>
</div>

<h1>Delete Walk</h1>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete " {{ walk.title }}"?</p>
    <input type="submit" value="Confirm">
</form>

{% endblock %}
