{% extends 'base.html' %}
{% block title %}
Create Stop
{% endblock %}
{% block content %}

{% load bootstrap4 %}
<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'walk_detail' walk_id%}">{{walk_title}}</a></li>
          <li class="breadcrumb-item active">
            Add Stop
          </li>
        </ol>
      </nav>
</div>
<h1>{{user.username}} <span class="text-info">New Stop</span></h1>
<form method="post">{% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Create Stop">
</form>

{% endblock %}
