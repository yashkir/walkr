{% extends 'base.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<h1>Walks</h1>
<ul class="list-group">
{% for walk in object_list %}
    <a href= "{% url 'walk_detail' walk.id %}">
        <li class="list-group-item">{{ walk.title }} - {{ walk.description }}</li>
    </a>
{% empty %}
    <li>No Walks Yet!</li>
{% endfor %}
<a href="{% url 'create_walk' %}" class="btn btn-primary mt-3">Create Walk</a>
</ul>
{% endblock %}
