{% extends 'base.html' %}
{% block title %}
Add Picture
{% endblock %}
{% block content %}

{% load bootstrap4 %}
<h1>Add Picture</h1>
<form method="post" enctype="multipart/form-data">

    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Upload Image">
</form>

{% endblock %}
