{% extends 'base.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
    <h1>{{walk.title}} Details</h1>
    <h2> Description:</h2>
    <h4>{{walk.description}}</h4>
    {% if walk.is_public == True %}
    <p> Public Walk</p>
    {% else %}
    <p> Private Walk</p>
    {% endif %}

    <button onclick="location.href='/walks/{{walk.id}}/add_stop/'" type="button" class="btn btn-primary">Create Stop</button>
{% endblock %}
